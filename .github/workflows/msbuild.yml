name: MSBuild

on: [push]

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-2022
    defaults:
      run:
        working-directory: ./src

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true
    - name: Restore NuGet packages
      run: nuget restore
    - name: Build
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} EngrCAD.sln
    - name: install rsync
      run: C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm rsync ; which rsync "
    - name: non official add path version for windows
      run: echo "##[add-path]C:\msys64\usr\bin"
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'  
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: ./src/EngrCAD.Documentation/_site
